<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off" action="">
<h2 class="text-center text-primary">Sign Up</h2>
<hr/>
<div class="form-group">
    <input type="text" formControlName="username" placeholder="Username" 
     class="form-control">
</div>
  
<div class="form-group">
    <input type="text" name="password" placeholder="Password" 
    formControlName="password" class="form-control">
</div>

<div class="form-group">
    <input type="text" name="password" placeholder="confirm Password" 
    formControlName="confirmPassword" class="form-control">
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-success mr-2" (click)="cancel()" type="submit">Cancel</button>
</div>


</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p>
