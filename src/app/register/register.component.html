<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off" action="">
<h2 class="text-center text-primary">Sign Up</h2>
<hr/>

<div class="form-group">
    <label class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-online">
        <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-online">
        <input type="radio" value="female" formControlName="gender" class="ml-3">Female
    </label>

</div>

<app-text-input [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["KnownAs"]' [label]='"KnownAs"'></app-text-input>
<app-date-input [formControl]='registerForm.controls["dateofBirth"]' [maxDate]="maxDate" [label]='"Date Of Birth"'></app-date-input>
<app-text-input [formControl]='registerForm.controls["city"]' [label]='"city"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["country"]' [label]='"country"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["password"]' type="password" [label]='"Password"'></app-text-input>
<app-text-input [formControl]='registerForm.controls["confirmPassword"]' type="password" [label]='"Confirm Password"'></app-text-input>

<div class="row" *ngIf="validationErrors.length>0">
    <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
            {{error}}
        </li>

    </ul>
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-success mr-2" (click)="cancel()" type="button">Cancel</button>
</div>


</form>
